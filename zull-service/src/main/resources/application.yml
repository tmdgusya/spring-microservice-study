server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: my-first-service
          uri: http://127.0.0.1:8081/
          predicates:
            - Path=/first-service/**
        - id: my-second-service
          uri: http://127.0.0.1:8082/
          predicates:
            - Path=/second-service/**